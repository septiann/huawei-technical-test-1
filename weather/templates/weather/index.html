<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Huawei Technical Test - Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container px-5 w-50">
        <div class="py-5 text-center">
            <h1 class="title">
                Bagaimana cuaca di kota kamu hari ini?
            </h1>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" name="city" class="form-control" placeholder="Masukkan nama kota">
                <button class="btn btn-primary">Cek Cuaca</button>
            </div>
        </form>

        {% if city %}
        <div class="card text-center">
            <div class="card-body">
                <img src="http://openweathermap.org/img/w/{{ icon }}.png" class="rounded-start" alt="logo-{{ icon }}">
                <h5 class="card-title">{{ city }}</h5>
                <p class="card-text">{{ temperature }}Â°C - {{ description }}</p>
                <p class="card-text"><small class="text-body-secondary">Pembaruan terakhir {{ datetime }}</small></p>
            </div>
        </div>
        {% elif error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
